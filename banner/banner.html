<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <ul class="slides">
            <li class="slide fade">
                <img src="./img/img_1.png" alt="banner_1">
            </li>
            <li class="slide fade">
                <img src="./img/img_2.jpg" alt="banner_2">
            </li>
            <li class="slide fade">
                <img src="./img/img_3.jpg" alt="banner_3">
            </li>
        </ul>

        <div class="controls">
            <a class="control prev">&#10094;</a>
            <a class="control next">&#10095;</a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
